name: Automated Content Bot

on:
  workflow_dispatch:      # Manual run button only

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write     # Required to save state.json back to the repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0    # Ensures history is available for git push

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Bot
      env:
        # BLOGGER OAUTH KEYS
        BLOGGER_CLIENT_ID: ${{ secrets.BLOGGER_CLIENT_ID }}
        BLOGGER_CLIENT_SECRET: ${{ secrets.BLOGGER_CLIENT_SECRET }}
        BLOGGER_REFRESH_TOKEN: ${{ secrets.BLOGGER_REFRESH_TOKEN }}
        BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        
        # AI PROVIDER (Hugging Face)
        HF_TOKEN: ${{ secrets.HF_TOKEN }}

        # IMAGES (Cloudinary & Pexels)
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        
        # TELEGRAM
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        
        # FIREBASE
        GOOGLE_CREDENTIALS: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      
      run: node index.js

    - name: Save History
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add data/state.json
        git commit -m "Cycle topic [skip ci]" || echo "No changes to save"
        git push

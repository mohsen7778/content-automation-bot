name: Automated Content Bot

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:      # Allows manual run button

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Grants permission to push updates to repo

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Bot
      env:
        # GOOGLE & BLOGGER KEYS
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        
        # IMAGE KEYS (This is what was missing!)
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
        CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
        CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        
        # TELEGRAM KEYS
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: node index.js

    - name: Save History
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add data/state.json
        git commit -m "Cycle topic [skip ci]" || echo "No changes"
        git push
